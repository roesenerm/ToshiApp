{% extends "template.html" %}
{% block body %}
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-7 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">My Account Address: {{my_address}}</h3>
            <br>
            <h3 class="panel-title">My Wallet Address: {{wallet_addr}}</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class=" col-md-9 col-lg-9 "> 
                <table class="table table-user-information">
                  <tbody>
                    {% for tx in utxos %}
                      {% for a in tx.assets %}
                        <tr>
                        <td><b>Transaction ID:</b></td>
                        </tr>
                        <tr>
                        <td>{{ tx.txid }}</td>
                        </tr>
                        <tr>
                        <td><b>Ticket ID:</b></td>
                        </tr>
                        <tr>
                        <td><a href="/{{a.assetId}}">{{ a.assetId }}</a></td>
                        </tr>
                        <tr>
                        <td><b>Tickets I Own:</b></td>
                        </tr>
                        <tr>
                        <td>{{ a.amount }}</td>
                        </tr>
                      {% endfor %}
                    {% endfor %}  
                  </tbody>
                </table>
              </div>
            </div>
          </div>   
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock %}
